apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: difficult-swallow-java-springboot-prod
  namespace: rhtap
  finalizers: ["resources-finalizer.argocd.argoproj.io"] 
spec:
  project: default
  source:
    path: ./components/difficult-swallow-java-springboot/overlays/prod
    repoURL: https://github.com/rhtap-hub/difficult-swallow-java-springboot-gitops.git
    targetRevision: main
  destination:
    namespace: flavius-e2e-prod
    server: https://kubernetes.default.svc
  syncPolicy:
    managedNamespaceMetadata:
      labels: 
        argocd.argoproj.io/managed-by: rhtap
    automated: 
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
